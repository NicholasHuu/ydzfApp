<ul class="basicInfo essential">
	<li class="basInfo_listItme">
		<span>姓名</span>
		<span><input type="text" ng-model="$parent.addName" placeholder="请输入姓名"></span>
	</li>
	<li class="basInfo_listItme">
		<span>身份证号</span>
		<span><input type="text" ng-model="$parent.addCardid" placeholder="请输入身份证号"></span>
	</li>
	<li class="basInfo_listItme">
		<span>联系电话</span>
		<span><input type="text" ng-model="$parent.addIptPhone" placeholder="请输入电话号码"></span>
	</li>
	<li class="basInfo_listItme">
		<span>备注</span>
		<span><input type="text" ng-model="$parent.addItpRemark" placeholder="请输入备注"></span>
	</li>
	<li style="height:50px;" class="basInfo_listItme">
		<span>身份证正面照片</span>
		<img src="{{cardidPhotoId}}" width="100px" height="50px" ng-click="talkPhoto('cardidPhotoId')" style="margin-top: 5px;margin-bottom: 5px">
	</li>
</ul>
